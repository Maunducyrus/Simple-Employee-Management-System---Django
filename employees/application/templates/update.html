{% extends 'base.html' %}
{% block title %}Create Employee{% endblock %}
{% block content %}

{%load crispy_forms_tags %}
<h2>Create a new Employee</h2>
<form method="POST" class="form-group card p-4">
    {% csrf_token %}
    {{ form | crispy }}

<button type="submit" class="btn btn-primary" style="margin-bottom: 15px;">Save Employee</button>
<br><br>
<a href={% url 'list' %} class="btn btn-secondary">Cancel</a>

</form>

{% endblock%}
